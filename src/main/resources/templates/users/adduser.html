<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new user</title>
</head>
<body>
<section layout:fragment="content">
    <p>Nowy użytkownik</p>
    <form action="#" th:action="@{/signup}" method="post">
        <label for="login">Login: </label> <input type="text" id="login" name="login" />
        <label for="password">Hasło: </label> <input type="password" id="password" name="password" />
        <input type="submit" value="Dodaj użytkownika" />
    </form>
</section>
</body>
</html>
