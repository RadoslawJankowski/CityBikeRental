<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new user</title>
    <style>
        body {
            width: 110px;
            height: 110px;
            overflow: auto;
        }

        img {
            -webkit-animation: mover 2s infinite alternate;
            animation: mover 2s infinite alternate;
            width: 60%;
            height: 60%;
            margin-left: 600px;
        }

        @-webkit-keyframes mover {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-120px);
            }
        }

        @keyframes mover {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-120px);
            }
        }
    </style>
</head>
<body>
<section>
    <p>Nowy użytkownik</p>
    <form action="#" th:action="@{/users/add}" method="post">
        <label for="login">Login: </label> <input style="border-radius: 5%" type="text" id="login" name="login"/>
        <label for="password">Hasło: </label> <input style="border-radius: 5%" type="password" id="password"
                                                     name="password"/>
        <label for="e_mail">E-mail</label> <input style="border-radius: 5%" type="e_mial" id="e_mail" name="e_mail">
        <input style="border-radius: 5%" type="submit" value="Dodaj użytkownika"/>
    </form>
    <img src="https://www.sumasmountaindental.com/wp-content/uploads/2018/02/empty.avatar.scaled.jpg"/>
</section>
</body>
</html>
